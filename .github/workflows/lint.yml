name: Lint
run-name: 'ðŸ”¬ Lint: ${{ github.event.head_commit.message || github.event.pull_request.title }}'

on:
  push:
    branches:
      - master

concurrency: ${{ github.workflow }}-${{ github.ref }}
permissions:
  packages: write
  pull-requests: write
  contents: write

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.x

      - name: Install Dependencies
        run: npm ci

      - name: Lint
        run: npm run lint
